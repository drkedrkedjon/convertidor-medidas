<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <script defer src="js.js"></script>
  <title>Convertidor de Medidas</title>
</head>

<body>
  <main>
    <header>
      <h1>Met./Imp. Convertidor de Medidas</h1>
      <label for="entrada-numero">Numero a convertir:</label>
      <input id="entrada-numero" type="text" placeholder="0">
      <button id="btn" class="btn">Convertir</button>
    </header>
    <div class="resultados">
      <div class="tarjeta">
        <h2>Longitud (Metros/Feet)</h2>
        <p id="resultado-longitud">metros = feet | feet = metros</p>
      </div>
      <div class="tarjeta">
        <h2>Volumen (Litros/Gallons)</h2>
        <p id="resultado-volumen">litros = gallons | gallons = litros</p>
      </div>
      <div class="tarjeta">
        <h2>Peso (Kilogramos/Pounds)</h2>
        <p id="resultado-peso">kilos = pounds | pounds = kilos</p>
      </div>
    </div>
  </main>
</body>

</html>
